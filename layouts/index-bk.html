<!--This file illustrates use of your layouts folder.
* Rename main index file _index.md and serve.  Note that You get posts on home page.
* then rename this file index.html and serve.  The posts go away.
* To see why, visit the repo for the theme:
  https://github.com/theNewDynamic/gohugo-theme-ananke/
-->
{{ define "main" }}
  <article class="cf ph3 ph5-l pv3 pv4-l f4 tc-l center measure-wide lh-copy {{ $.Param "text_color" | default "mid-gray" }}">
      {{ .Content }}
    </article>
{{end}}
